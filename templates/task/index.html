{% extends 'base.html'%}

{% block title %} Todo {% endblock %}

{% block content %}
<div class="container text-center mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="New Task..."
                           aria-label="Recipient's username"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary " type="submit" id="button-addon2">+ Add Task</button>
                </div>
            </form>
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                <a class="btn btn-primary">Todo</a>
                <a class="btn btn-primary">In Process</a>
                <a class="btn btn-primary">Done</a>
                <a class="btn btn-primary">Cancelled</a>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu">
                        <li><input type="datetime-local" name="start_date" class="form-control mt-2"></li>
                        <li><input type="datetime-local" name="start_date" class="form-control mt-2"></li>
                    </ul>
                </div>
            </div>
            <ul class="list-group">
                <li class="mt-3 border list-group-item d-flex justify-content-between align-items-center">
                    <a href="">A list item</a>
                    <span class="">
                        <a href="" class="text-primary p-3">Edit</a>
                        <a href="" class="text-danger pt-3 pb-3">Delete</a>
                    </span>
                </li>
                <li class="mt-3 border list-group-item d-flex justify-content-between align-items-center">
                    A second list item
                    <span class="badge bg-primary rounded-pill">2</span>
                </li>
                <li class="mt-3 border list-group-item d-flex justify-content-between align-items-center">
                    A third list item
                    <span class="badge bg-primary rounded-pill">1</span>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
